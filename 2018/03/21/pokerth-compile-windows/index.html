        <p>pokerth在MXE下编译windows可执行程序<a id="more"></a>, ubuntu14.04:</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install autoconf automake autopoint bash bison bzip2 flex gettext git g++ \</span><br><span class="line">gperf intltool libffi-dev libgdk-pixbuf2.0-dev  libtool libltdl-dev libssl-dev \</span><br><span class="line">libxml-parser-perl make openssl p7zip-full patch perl pkg-config python ruby scons \</span><br><span class="line">sed unzip wget xz-utils</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">On 64-bit Debian:</span></span><br><span class="line">sudo apt-get install g++-multilib libc6-dev-i386</span><br><span class="line"><span class="meta">#</span><span class="bash">On Debian 8 or Ubuntu 14.10 (or later)</span></span><br><span class="line">sudo apt-get install libtool-bin</span><br><span class="line"></span><br><span class="line">cd /opt</span><br><span class="line">git clone https://github.com/mxe/mxe.git mingw ## ./mingw folder created</span><br><span class="line">cd mingw</span><br><span class="line">sudo make gcc </span><br><span class="line">sudo make qt ## takes a long time, over 1h (QT 4.X)</span><br><span class="line">sudo make qt5 ## optional, only necessary if you are going to build with QT5. It takes ever more time than QT. Be patient xD </span><br><span class="line">sudo make boost</span><br><span class="line">sudo make curl</span><br><span class="line">sudo make libgsasl</span><br><span class="line">sudo make sdl_mixer</span><br><span class="line">sudo make tinyxml</span><br><span class="line">sudo make tinyxml2</span><br><span class="line">sudo make libircclient</span><br><span class="line">sudo make protobuf</span><br><span class="line"></span><br><span class="line">git clone https://github.com/pokerth/pokerth.git</span><br><span class="line">cd pokerth</span><br><span class="line">git checkout stable</span><br><span class="line"></span><br><span class="line">/opt/mingw/usr/x86_64-pc-linux-gnu/bin/protoc -I=/home/jason/workspace/pokerth/ --cpp_out=/home/jason/workspace/pokerth/src/third_party/protobuf/ /home/jason/workspace/pokerth/pokerth.proto /home/jason/workspace/pokerth/chatcleaner.proto</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">/opt/mingw/usr/x86_64-pc-linux-gnu/bin/protoc -I=/home/jason/workspace/pokerth-1.1.2-rc/ --cpp_out=/home/jason/workspace/pokerth-1.1.2-rc/src/third_party/protobuf/ /home/jason/workspace/pokerth-1.1.2-rc/pokerth.proto /home/jason/workspace/pokerth-1.1.2-rc/chatcleaner.proto</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">export</span> PATH=/opt/mingw/usr/x86_64-pc-linux-gnu/bin:/opt/mingw/usr/bin:<span class="variable">$PATH</span></span></span><br><span class="line">export PATH=/opt/mingw/usr/bin:$PATH</span><br><span class="line"></span><br><span class="line">i686-w64-mingw32.static-qmake-qt4 CONFIG+="client" DEFINES+="BOOST_THREAD_USE_LIB" pokerth.pro  </span><br><span class="line">make release</span><br><span class="line"></span><br><span class="line">i686-w64-mingw32.static-qmake-qt5 CONFIG+="client" DEFINES+="BOOST_THREAD_USE_LIB" pokerth.pro</span><br><span class="line">make release</span><br></pre></td></tr></table></figure>
